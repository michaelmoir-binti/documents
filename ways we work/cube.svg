<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="300" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Cube Volume in 3D Space
  </text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowX" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="arrowY" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
    <marker id="arrowZ" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db"/>
    </marker>
  </defs>
  
  <!-- Origin point -->
  <circle cx="180" cy="350" r="5" fill="#333"/>
  
  <!-- X-axis (red) - pointing right and up (isometric) -->
  <line x1="180" y1="350" x2="450" y2="195" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowX)"/>
  <text x="465" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">X</text>
  
  <!-- Y-axis (green) - pointing right and down (isometric) -->
  <line x1="180" y1="350" x2="320" y2="430" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowY)"/>
  <text x="330" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#27ae60">Y</text>
  
  <!-- Z-axis (blue) - pointing straight up -->
  <line x1="180" y1="350" x2="180" y2="100" stroke="#3498db" stroke-width="3" marker-end="url(#arrowZ)"/>
  <text x="165" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">Z</text>
  
  <!-- 
    Cube vertices in isometric projection (size 100 units)
    Origin at (180, 350)
    Isometric angles: X goes right-up at 30°, Y goes right-down at 30°, Z goes up
    
    For a cube with side length s:
    - X direction: (cos(30°), -sin(30°)) = (0.866, -0.5) * s
    - Y direction: (cos(30°), sin(30°)) = (0.866, 0.5) * s  
    - Z direction: (0, -1) * s
    
    Using s = 120 for good visibility:
    dx = 104, dy_up = -60, dy_down = 60, dz = -120
  -->
  
  <!-- Cube vertices:
    P0 (origin): 180, 350
    P1 (X): 284, 290
    P2 (Y): 284, 410
    P3 (X+Y): 388, 350
    P4 (Z): 180, 230
    P5 (X+Z): 284, 170
    P6 (Y+Z): 284, 290
    P7 (X+Y+Z): 388, 230
  -->
  
  <!-- Back faces (draw first, darker) -->
  <!-- Back-left face (Y-Z plane at X=0) -->
  <polygon points="180,350 284,410 284,290 180,230" fill="#7f8c8d" stroke="#566573" stroke-width="2"/>
  
  <!-- Back-bottom face (X-Y plane at Z=0) -->
  <polygon points="180,350 284,290 388,350 284,410" fill="#95a5a6" stroke="#566573" stroke-width="2"/>
  
  <!-- Back-right face (X-Z plane at Y=max) - hidden, skip -->
  
  <!-- Front faces (draw last, lighter) -->
  <!-- Top face (X-Y plane at Z=max) -->
  <polygon points="180,230 284,170 388,230 284,290" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
  
  <!-- Front-left face (Y-Z plane at X=max) -->
  <polygon points="284,290 388,350 388,230 284,170" fill="#bdc3c7" stroke="#34495e" stroke-width="2"/>
  
  <!-- Front-right face (X-Z plane at Y=0) -->
  <polygon points="180,350 284,290 284,170 180,230" fill="#d5dbdb" stroke="#34495e" stroke-width="2"/>
  
  <!-- Dimension labels -->
  <!-- Length (l) along X axis -->
  <text x="225" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">l</text>
  
  <!-- Width (w) along Y axis -->
  <text x="225" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">w</text>
  
  <!-- Height (h) along Z axis -->
  <text x="165" y="290" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3498db">h</text>
  
  <!-- Axis labels -->
  <text x="320" y="265" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Length (l)</text>
  <text x="220" y="440" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Width (w)</text>
  <text x="120" y="225" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Height (h)</text>
  
  <!-- Volume formula box -->
  <rect x="380" y="60" width="180" height="70" rx="8" fill="#fff" stroke="#34495e" stroke-width="2"/>
  <text x="470" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Volume Formula
  </text>
  <text x="470" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#27ae60">
    V = l × w × h
  </text>
  
  <!-- Origin label -->
  <text x="165" y="370" font-family="Arial, sans-serif" font-size="12" fill="#333">O</text>
</svg>
